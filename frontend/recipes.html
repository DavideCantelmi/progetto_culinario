<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Ricette</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Piattaforma Ricette</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profilo</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" id="logout-btn" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenuto Principale -->
  <div class="container mt-5">
    <h1 class="text-center">Gestione Ricette</h1>
    <div class="row">
      <!-- Form per Aggiungere Ricette -->
      <div class="col-md-4">
        <h4>Aggiungi una Ricetta</h4>
        <form id="add-recipe-form">
          <div class="mb-3">
            <label for="recipe-title" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="recipe-title" required>
          </div>
          <div class="mb-3">
            <label for="recipe-ingredients" class="form-label">Ingredienti</label>
            <textarea class="form-control" id="recipe-ingredients" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe-instructions" class="form-label">Procedimento</label>
            <textarea class="form-control" id="recipe-instructions" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipe-image" class="form-label">Immagine</label>
            <input type="file" class="form-control" id="recipe-image" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary w-100">Aggiungi</button>
        </form>
      </div>

      <!-- Lista Ricette -->
      <div class="col-md-8">
        <h4>Le Tue Ricette</h4>
        <div id="recipe-list" class="row">
          <!-- Le ricette saranno generate dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/recipes.js"></script>
</body>
</html>
