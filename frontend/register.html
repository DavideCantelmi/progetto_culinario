<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - Piattaforma di Ricette</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Registrati</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="register-nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="register-nickname" placeholder="Scegli un nickname" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Scegli una password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrati</button>
      </form>
      <div class="text-center mt-3">
        <small>Hai gi√† un account? <a href="login.html">Accedi</a></small>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
