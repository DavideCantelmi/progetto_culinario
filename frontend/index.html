<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piattaforma di Ricette</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Piattaforma Ricette</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#" id="home-btn">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html" id="login-btn">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html" id="register-btn">Registrati</a></li>
          <li class="nav-item d-none" id="chat-nav"><a class="nav-link" href="#" id="chat-btn">Chat</a></li>
          <li class="nav-item d-none" id="logout-nav"><a class="nav-link" href="#" id="logout-btn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenuto principale -->
  <main class="container my-5">
    <!-- Home Section -->
    <section id="home-section" class="text-center">
      <h1>Benvenuto nella Piattaforma di Ricette</h1>
      <p>Scopri, condividi e crea ricette insieme alla nostra community!</p>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="d-none">
      <h2 class="text-center">Login</h2>
      <form id="login-form" class="w-50 mx-auto mt-4">
        <div class="mb-3">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Inserisci la tua password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Accedi</button>
      </form>
    </section>

    <!-- Register Section -->
    <section id="register-section" class="d-none">
      <h2 class="text-center">Registrazione</h2>
      <form id="register-form" class="w-50 mx-auto mt-4">
        <div class="mb-3">
          <label for="register-nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="register-nickname" placeholder="Scegli un nickname" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Scegli una password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrati</button>
      </form>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" class="d-none">
      <h2 class="text-center mb-4">Chat</h2>
      <div class="row">
        <div class="col-md-4">
          <h5>Conversazioni</h5>
          <ul id="conversation-list" class="list-group"></ul>
        </div>
        <div class="col-md-8">
          <div id="messages-container" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
          <form id="message-form" class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Scrivi un messaggio..." required>
            <button type="submit" class="btn btn-primary">Invia</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
