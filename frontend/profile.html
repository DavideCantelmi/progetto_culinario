<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Piattaforma Ricette</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profilo</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" id="logout-btn" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Profilo Utente</h1>
    <form id="profile-form" class="w-50 mx-auto mt-4">
      <div class="mb-3">
        <label for="profile-nickname" class="form-label">Nickname</label>
        <input type="text" id="profile-nickname" class="form-control" placeholder="Aggiorna il tuo nickname">
      </div>
      <div class="mb-3">
        <label for="profile-email" class="form-label">Email</label>
        <input type="email" id="profile-email" class="form-control" placeholder="Aggiorna la tua email">
      </div>
      <div class="mb-3">
        <label for="profile-preferences" class="form-label">Preferenze Alimentari</label>
        <textarea id="profile-preferences" class="form-control" placeholder="Es. vegetariano, vegano"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Aggiorna Profilo</button>
    </form>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
