<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Piattaforma Ricette</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profilo</a></li>
          <li class="nav-item"><a class="nav-link" id="logout-btn" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Chat in Tempo Reale</h1>
    <div id="messages-container" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
      <!-- Messaggi caricati dinamicamente -->
    </div>
    <form id="chat-form" class="input-group">
      <input type="text" id="message-input" class="form-control" placeholder="Scrivi un messaggio..." required>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
  <script src="js/chat.js"></script>
</body>
